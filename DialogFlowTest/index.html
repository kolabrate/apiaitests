<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="Scripts/app/ApiAi.js"></script>
    <script src="Scripts/app/demoFunctions.js"></script>
    <style>

        #placeholder {
            text-align: center;
            margin-top: 1.5em;
        }

        #main-wrapper {
            display: none;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h5>Configure demo2:</h5>
    </div>
    <div class="row">
        <div class="col input-field">
            <a class="waves-effect waves-light btn" id="getNewNumber">Get New Number</a>
        </div>
        <div class="input-field col s10" style="visibility:collapse">
            <input id="access_token" type="text" value="3e6c9aff32be480aabf56bfd796929e5">
            <label for="access_token">Access token</label>
        </div>
        <div class="input-field col s10">
            <input id="numberInUse" type="text" value="-04090904754">
            <label for="numberInUse">Number in Use</label>
        </div>
    </div>
</div>
<div id="placeholder">
    <h5>Please, fill access token before start</h5>
</div>
<div id="main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s5">
                <div class="input-field">
                    <input placeholder="Hey, ask me something..." id="q" type="text" >
                </div>
                <div id="result">
                </div>
            </div>
            <div class="col s2"></div>
            <div class="col s5">
            <h5>Response payload:</h5>
            <pre id="jsonResponse"></pre>
            </div>
        </div>
    </div>
</div>
<script defer src="Scripts/app/layout.js"></script>

</body>
</html>
